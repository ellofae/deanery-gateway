<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Регистрация</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" aria-label="Eighth navbar example">
        <div class="container">
          <a class="navbar-brand" href="#">Электронный деканат</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/users/home">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users/profile">Профиль</a>
              </li>
            </ul>
            <form>
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form action="/system/logout" method="post">
                  <button type="submit" class="btn btn-primary btn-block">Выйти</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1>Регистрация нового пользователя</h1>
        <p>Страница регистрации нового пользователя электронного деканата.</p>
        <p>На данной странице администрация может создать учетную запись для нового пользователя системы.</p>
    </div>
    <div class="container">
        <form action="/users/signup" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="InputUserName" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="InputUserName" name="user_name" placeholder="Введите ФИО пользователя" required>
              </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Почта</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" name="email" placeholder="Введите почту пользователя" required>
              <div id="emailHelp" class="form-text">Мы никому не скажем указанную почту.</div>
            </div>
            <div class="mb-3">
              <label for="InputPhone" class="form-label">Телефон</label>
              <input type="text" class="form-control" id="InputPhone" name="phone" placeholder="Введите телефон пользователя" required>
            </div>

            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Роль пользователя</label>
                <select id="disabledSelect" class="form-select" name="user_status" required>
                    {{ range .Roles }}
                        <option>{{ .Role }}</option>
                    {{ end }}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Зарегистрировать</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
  </body>
</html>
